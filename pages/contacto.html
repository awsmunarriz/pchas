    <header>
      <h1 class="nombre-sitio">Parque <span> Chas</span> Web</h1>
    </header>

    <main class="container-fluid mb-5">
      <h2 class="titulo-sitio text-center h2 mt-4 mb-4">Contacto</h2>
      <div class="row justify-content-center">
        <article class="col-md-6 mt-mobile">
          <form class="row g-3">
            <div class="col-12">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                id="nombre"
                type="text"
                class="form-control"
                placeholder="Tu Nombre"
              />
            </div>
            <div class="col-12">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                id="apellido"
                type="text"
                class="form-control"
                placeholder="Tu Apellido"
              />
            </div>
            <div class="col-12">
              <label for="email" class="form-label">E-mail</label>
              <input
                id="email"
                type="text"
                class="form-control"
                placeholder="Tu Email"
              />
            </div>
            <div class="col-12">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <textarea
                class="form-control"
                rows="10"
                placeholder="Dejanos tu mensaje..."
              ></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Enviar Formulario
              </button>
            </div>
          </form>
        </article>
      </div>
    </main>
